apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: q71
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.27.2
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
